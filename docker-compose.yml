version: '3.3'

services:
  myflask :
    depends_on :
      - mysql
    image : project1:1.0
    ports : 
      - 5000
    environment :
      WORDPRESS_DB_HOST : mysql:3306
      WORDPRESS_DB_NAME : test3
      WORDPRESS_DB_USER : root
      WORDPRESS_DB_PASSWORD : passwd

  nginx :
    depends_on :
      - myflask
    image : nginx
    volumes :
      - .\nginx.conf:/etc/nginx/nginx.conf
    restart : always
    ports : 
      - "80:80"

  mysql :
    image : mysql:5.7
    environment :
      - MYSQL_ROOT_PASSWORD=passwd
      - MYSQL_DATABASE=test3
    volumes :
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data : {}